<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		{% block content %}
		<ul>
			<li>Выбранное изображение: прикреплено</li>
			<li>Текст сверху: {{ text_top }}</li>
			<li>Текст снизу: {{ text_bottom }}</li>
			<li>Позиция текст сверху: {{ text_top_y }}px</li>
			<li>Позиция текст снизу: {{ text_bottom_y }}px</li>
			<li>Выбранный цвет: {{ selected_color }}</li>
			<li>E-mail: {{ email }}</li>
		</ul>
		{% endblock %}
	</body>
</html>
